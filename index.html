<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simplesurance - Responsability Board</title>
</head>
<body>
  <div class="auth-window">
    <button id="authorize_button">Sign in with google</button>
    <pre id="content"></pre>
  </div>
  <div class="sidebar">
    <div class="auth-bar">
      <button id="signout_button" style="display: none;">Sign Out</button>
    </div>
    <div class="search-bar">
      <div>
        <label for="name-search">
          Name Search
          <input type="text" id="name-search" placeholder="e.g. John Smith">
        </label>
        <div class="search-results" id="name-search-results"></div>
        <label for="name-options">
          Name List
          <select name="name-options" id="name-options">
            <option value=""></option>
          </select>
        </label>
      </div>
      <div>
        <label for="job-search">
          Roles Search
          <input type="text" id="job-search" placeholder="Search Job...">
        </label>
        <div class="search-results" id="job-search-results"></div>
      </div>
      <div class="user-card hidden"></div>
      <br>
      <div>
        <label>Floors</label>
        <br>
        <div class="floor-control">
        </div>
      </div>
    </div>
  </div>
  <script src="utils.js" charset="utf-8"></script>
  <script src="connect.js" charset="utf-8"></script>
  <script src="ui.js" charset="utf-8"></script>
  <script src="search.js" charset="utf-8"></script>

  <script src="sheets_api.js" charset="utf-8"></script>
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>
</html>
